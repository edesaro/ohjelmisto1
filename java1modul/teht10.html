
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Noppien Todennäköisyyslaskuri</title>
</head>
<body>
    <h1>Noppien Todennäköisyyslaskuri</h1>
    <form id="diceForm">
        <label for="dice">Noppien määrä:</label>
        <input type="number" id="dice" name="dice" required>
        <label for="sum">Silmälukujen summa:</label>
        <input type="number" id="sum" name="sum" required>
        <button type="submit">Laske todennäköisyys</button>
    </form>
    <p id="result"></p>
    <script src="teht10.js"></script>
</body>
</html>
